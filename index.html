<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CAGR Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid start rounded">
      <span class="fs-4">CAGR Calculator</span>
      <p>After using a calculator every time I need to calculate CAGR I thought it might be worth making a tool for it!</p>
    </div>

    <div class="container-fluid middle rounded">
      <label for="newPrice">New Price</label>
      <input class="new" type="text" name="newPrice" value="">
      <br>
      <label for="oldPrice">Old Price</label>
      <input class="old" type="text" name="oldPrice" value="">
      <br>
      <label for="time">Time (in years)</label>
      <input class="years" type="text" name="time" value="">
      <p class="result">What's up</p>
      <button class="btn btn-dark" type="button" name="button">Calculate</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
